<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
  	<div id="projection-app" class="content column is-half is-offset-one-quarter">
  		<div class="box">
			<div class="columns is-multiline">
				<div class="column is-12">
					<h1 class="title">Test task</h1>
				</div>
				<div class="column is-12">
					<form  action="" method="post">

						<div class="columns is-multiline">
							<div class="column is-6">
								<div class="field">
									<label>Сумма оплаты:</label>
									<div class="control">
										<input type="number" name="amount" class="input" required>
									</div>
								</div>
							</div>

							<div class="column is-6">
								<label>Валюта оплаты:</label>
								<div class="field">
									<div class="select">
										<select name="payment_currency" required>
											<option value="" selected>Выберете валюту</option>
											<option value="EUR" >EUR</option>
											<option value="USD" >USD</option>
											<option value="RUB" >RUB</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="field">
							<label>Описание товара:</label>
							<div class="control">
								<textarea class="textarea" name="description" ></textarea>
							</div>
						</div>

						<button class="button is-success is-rounded">Сохранить</button>

					</form>
				</div>
			</div>
  		</div>
	</div>
  </body>

  <script src="https://unpkg.com/vue@next"></script>

            return {

            	console.log(this.dropdown)

        }
    }

    Vue.createApp(TestTask).mount('#projection-app')
  </script>

</html>
