<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>

        <section class="hero is-fullheight is-light-grey is-bold">
                <div class="container">
                        <div class="animated preFadeInLeft fadeInLeft">
                            <div class="box">
                                    <form method="{{ data.method }}" action="{{ data.url }}">

                                            {% for item in data['data'] %}

                                                <input type="hidden" name="{{ item }}" value="{{ data['data'][item] }}"/>


                                            {% endfor %}

                                        <button class="button is-success is-rounded">Подтвердить</button>
                                    </form>
                            </div>
                        </div>
                </div>
        </section>


</body>
</html>
